<!DOCTYPE html>
<html>
     <head>
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Xiaomi Phones</title>
          <link rel="stylesheet" type="text/css" href="style.css" />
          <link
               href="https://fonts.googleapis.com/css?family=Roboto"
               rel="stylesheet"
          />
     </head>
     <body>
          <header>
               <div class="top">
                    <div id="store">
                         <h2>Xiaomi Store</h2>
                    </div>
                    <div id="cart">
                         <img
                              src="https://us.123rf.com/450wm/jovanas/jovanas1907/jovanas190700309/127815826-shopping-icon-shopping-cart-icon-on-dark-background.jpg?ver=6"
                         />
                    </div>
               </div>
               <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                         <!-- <div class="numbertext">1 / 3</div> -->
                         <img
                              src="https://i01.appmifile.com/webfile/globalimg/products/pc/redmi-note-9/section01.jpg"
                         />
                         <div class="text">Xiaomi Redmi Note 9S</div>
                    </div>

                    <div class="mySlides fade">
                         <!-- <div class="numbertext">2 / 3</div> -->
                         <img
                              src="https://vernonchan-com.exactdn.com/wp-content/uploads/2020/05/xiaomi-redmi-mi-note-10-lite-glacier-white.jpg?lossy=1&quality=80&ssl=1"
                         />
                         <div class="text">Xiaomi Mi Note 10 Lite</div>
                    </div>

                    <div class="mySlides fade">
                         <!-- <div class="numbertext">3 / 3</div> -->
                         <img
                              src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/redmik20.jpg"
                         />
                         <div class="text">Xiaomi Redmi K30 Pro</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
               </div>
               <br />
               <!-- The dots/circles -->
               <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
               </div>
          </header>
          <br />
          <hr />
          <div id="sectionTitle">Mobile Phones</div>
          <hr />
          <!-- use flexbox to display products -->
          <div id="productList"></div>
          <!-- modal -->
          <div id="myModal" class="modal">
               <!-- Modal content -->
               <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Cart</h3>
                    <div>
                         Number of items in the cart:
                         <span id="orderCount">0</span>
                    </div>
                    <div id="orders"></div>
               </div>
          </div>
          <!-- script files -->
          <script src="main.js"></script>
     </body>
</html>
